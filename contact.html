        <h1>Contact Us</h1>
        <form action="form-processing" method="post">
            <fieldset>
                <legend>Contact Info</legend>
                <div><label for="purpose">Contact purpose:</label>
                    <select id="purpose" name="purpose" required>
                        <option value="">--Select a purpose--</option>
                        <option value="purpose1">I want to sell books</option>
                        <option value="purpose2">I want to buy books</option>
                    </select>
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input id="phone" name="phone" type="tel" required>
                </div>
                <div>
                    <label for="contactpreference">Contact preference:</label>
                    <input id="contactpreference" name="email" value="email" type="checkbox" required>By email
                    <input id="contactpreference" name="phone" value="phone" type="checkbox">By phone
                </div>
                <div>
                    <label for="receiveweeklynewsletter">Receive weekly newsletter:</label>
                    <input id="receiveweeklynewsletter" name="name" value="yes" type="radio" required checked>Yes
                    <input id="receiveweeklynewsletter" name="name" value="no" type="radio">No
                </div>
                <div>
                    <label for="notes">Extra notes:</label>
                    <textarea id="notes" name="notes" rows="10" cols="40"></textarea>
                </div>
            </fieldset>
            <button type="submit"><strong>Submit</strong></button>
            <button type="reset"><strong>Reset</strong></button>
