<body>
    <center>
        <header>

            <a href="index.html"><img src="https://hanoicomputercdn.com/media/lib/01-09-2022/favicon-hacom.png"
                    alt="Hacom Logo" width="200"></a>
            <hr>
            <nav>
                <div>
                    <a href="https://hacom.vn/tay-cam-choi-game" target="_blank">
                        <strong>Controllers</strong>
                    </a>
                    &nbsp;
                    <strong>|</strong>
                    &nbsp;
                    <a href="https://hacom.vn/tai-nghe-gaming" target="_blank">
                        <strong>Headsets</strong>
                    </a>

                    &nbsp;
                    <a href="https://hacom.vn/ban-di-chuot-gaming" target="_blank">
                        <strong>Gaming Mouse Pads</strong>
                    </a>
                </div>
            </nav>
            <hr>

        </header>

        <br>
        <br>

        <section>
            <img src="https://hacom.vn/media/lib/26-04-2023/con-nguoi-hacom-tai-chi-nhanh-hacom-tu-son-bac-ninh.jpg"
                alt="Hacom image" style="width: 950px; height: 550px;">
        </section>
        <hr>

        <main style="width: 500px;">
            <section>
                <h2>Payment Details</h2>
                <form action="form-processing" method="post">
                    <fieldset>
                        <legend>Customer Information</legend>
                        <label for="firstname">Firstname:</label>
                        <input id="firstname" name="firstname" type="text">
                        <br>
                        <br>
                        <label for="lastname">Lastname:</label>
                        <input id="lastname" name="lastname" type="text">
                        <br>
                        <br>
                        <label for="birthday">Birthday:</label>
                        <input id="birthday" name="birthday" type="date">
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Shipping Address</legend>
                        <label for="address">Address:</label>
                        <input id="address" name="address" type="text">
                        <br>
                        <br>
                        <label for="district">District:</label>
                        <select id="district" name="district">
                            <option value="">--Select a district--</option>
                            <option value="district1">District 1</option>
                            <option value="district2">District 2</option>
                            <option value="district3">District 3</option>
                        </select>
                        <br>
                        <br>
                        <label for="city">City:</label>
                        <select id="city" name="city">
                            <option value="">--Select a city--</option>
                            <option value="Hanoi">Hanoi</option>
                            <option value="Ho Chi Minh">Ho Chi Minh</option>
                            <option value="Nha Trang">Nha Trang</option>
                            <option value="Da nang">Da Nang</option>
                        </select>
                        <br>
                        <br>
                        <label for="postcode">Postcode:</label>
                        <input id="postcode" name="postcode" type="text">
                    </fieldset>
                    <br>
                    <br>
                    <fieldset>
                        <legend>Purchasing Products</legend>
                        <label for="products">Select Product(s):</label>
                        <select id="products" name="products" multiple>
                            <option value="">--Select products--</option>
                            <optgroup label="Controllers">

                                <option value="controller1">8BITDO ULTIMATE BLUETOOTH WIRELESS CONTROLLER</option>
                                <option value="controller2">SONY PS5 DUALSENSE MIDNIGHT BACK CFI-ZCT1G 01</option>
                                <option value="controller3">SONY DUALSENSE GOF OF WAR RAGNAROK</option>
                            </optgroup>
                            <optgroup label="Headsets">
                                <option value="headset1">ASUS TUF GAMING H1</option>
                                <option value="headset2">LOGITECH G733 LIGHTSPEED WIRELESS 7.1 RGB WHITE</option>
                                <option value="headset3">8LOGITECH G333 WHITE</option>
                            </optgroup>
                            <optgroup label="Mouse Pads">
                                <option value="mousepad1">DAREU ESP100 BOX (350 X 300 X 5MM)</option>
                                <option value="mousepad2">ALIENWARE 35 X 80CM</option>
                                <option value="mousepad3">ASUS TUF GAMING P1 260MM X 360MM</option>
                            </optgroup>

                        </select>
                        <p><strong>Hint:</strong> Use Shift/Ctrl key to select multiple products!</p>
                    </fieldset>
                    <br>
                    <button type="submit">
                        <strong>SUBMIT!!!</strong>
                        <br>
                        <img src="https://images.koji-cdn.com/14c02947-0b36-4b2b-ace3-6d205bb84e3b/6hczw-download19.png"
                            alt="smashing button image" width="100px">
                        <br>
                        <strong>SUBMIT!!!</strong>
                    </button>

                </form>
            </section>
        </main>
        <hr>
        <footer>
            <h3>SOCIAL MEDIA</h3>

                    <td>
                        <a href="https://www.facebook.com/www.hacom.vn" target="_blank"><img

                                alt="Facebook Logo" width="50px"></a>
                    </td>
                    <td>
                        <a href="https://www.youtube.com/@HACOMchannel" target="_blank"><img
                                src="https://img.freepik.com/premium-vector/red-youtube-logo-social-media-logo_197792-1803.jpg"
                                alt="Youtube Logo" width="50px"></a>
                    </td>
                    <td>
                        <a href="https://www.instagram.com/hacom.vn/" target="_blank"><img
                                src="https://img.freepik.com/premium-vector/purple-gradiend-social-media-logo_197792-1883.jpg"
                                alt="Instagram Logo" width="50px"></a>
                    </td>
                </tr>
            </table>
        </footer>

    </center>
</body>

</html>
